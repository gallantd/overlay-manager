<!DOCTYPE html>
<html>
<head>
	<title>Roadblock Manager</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="../libs/js/overlay-manager.min.js"></script>
</head>
<body class="roadblockRoot" style="margin:0;">
	<iframe id="srcFrame" width="100%" src="http://davidgallant.info"></iframe>
	<script>
		var srcFrame = document.getElementById('srcFrame');
		srcFrame.style.height = window.innerHeight + 'px';

		var data = [{
				promos: [{
					customIncludeUrl: "http://www.google.ca",
					parameters: {
						height: "100%",
						width: "100%",
					}
				}]
			}];

			var om = new OverlayManager(data);
	</script>
</body>
</html>
