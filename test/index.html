<!DOCTYPE html>
<html>
<head>
	<title>Roadblock Manager</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="../libs/js/overlay-manager.min.js"></script>
</head>
<body class="roadblockRoot" style="margin:0;">
	<iframe id="srcFrame" width="100%" src="http://davidgallant.info"></iframe>
	<script>
		var srcFrame = document.getElementById('srcFrame');
		srcFrame.style.height = window.innerHeight + 'px';

		var data = [{
				promos: [{
					customIncludeUrl: "http://vignette3.wikia.nocookie.net/theflash/images/b/bc/The_Flash_Logo.jpg",
					parameters: {
						includes: "^http://localhost:8888/overlay-manager/test/,^http://www.test.com",
						height: "200px",
						width: "400px",
						onAdfree: true,
						deferCookie: true,
						link: 'http://www.facebook.com',
						backgroundColor: "255,0,0",
						opacity: 0.5,
						excludes: "^http://www.nick.com/overlay-manager/test/"
					}
				},
				{
					customIncludeUrl: "http://www.placeditigal.com"
				}
				,{
					customIncludeUrl: "http://www.facebook.com",
					parameters: {
						height: "100%",
						width: "100%",
						excludes: "^http://localhost:8888/overlay-manager/test/"
					}
				}
				]
			}];

			var om = new OverlayManager(data, true);
	</script>
</body>
</html>
